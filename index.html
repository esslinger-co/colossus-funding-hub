<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <title>Colossus Live Funding Radar</title>
  <style>
    :root {
      --bg: #0a0a18; --card: #181832; --text: #d0d0ff; --acc: #00ffcc;
      --glow: rgba(0,212,255,0.1); --hover: rgba(0,212,255,0.15);
    }
    body.light {
      --bg: #f2f7ff; --card: #ffffff; --text: #111122; --glow: rgba(0,0,0,0.05);
      --hover: rgba(0,0,0,0.05);
    }
    body { 
      background:var(--bg); color:var(--text); 
      font-family:'Segoe UI',sans-serif; padding:20px; margin:0; transition:0.3s; 
    }
    header { text-align:center; margin-bottom:2rem; }
    h1 { 
      font-size:2.5rem; 
      background:linear-gradient(90deg,var(--acc),#ff0066); 
      -webkit-background-clip:text; -webkit-text-fill-color:transparent; 
    }
    .toggle { 
      position:absolute; top:20px; right:20px; 
      background:none; border:1px solid var(--acc); color:var(--acc); 
      padding:0.4rem 0.8rem; border-radius:20px; cursor:pointer; 
      font-weight:500; transition:0.2s; 
    }
    .toggle:hover { background:var(--acc); color:#0a0a18; }
    .grid { 
      display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); 
      gap:1.2rem; max-width:1100px; margin:auto; 
    }
    .card { 
      background:var(--card); border:1px solid #333366; 
      border-radius:12px; padding:1.2rem; 
      box-shadow:0 4px 12px var(--glow); transition:0.3s; 
    }
    .card:hover { 
      transform:translateY(-4px); border-color:var(--acc); 
      box-shadow:0 8px 20px var(--hover); 
    }
    .pair { font-weight:600; color:var(--acc); }
    .rate { font-size:1.4rem; color:#00ff9d; font-weight:bold; }
    .action { font-size:0.95rem; color:#ffdd66; }
    .time { color:#8888bb; font-size:0.85rem; }
    footer { text-align:center; margin-top:3rem; color:#666688; font-size:0.9rem; }
  </style>
</head>
<body>
  <button class="toggle" id="mode">üåô</button>
  <header>
    <h1>Colossus Live Funding Radar</h1>
    <p style="color:#8888bb; font-style:italic;">Live Arbitrage-Signale ‚Ä¢ Direkt von Coinglass</p>
  </header>
  <div class="grid" id="signals">... synchronisiert ...</div>
  <footer>¬© 2026 esslinger & co ‚Ä¢ esslinger-co.github.io</footer>

  <script>
    const SIGURL = 'signals.json';
    const body = document.body;
    const btn = document.getElementById('mode');
    btn.onclick = () => {
      body.classList.toggle('light');
      btn.textContent = body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
    }

    async function update() {
      try {
        const r = await fetch(SIGURL);
        const sigs = await r.json();
        document.getElementById('signals').innerHTML = sigs.map(s =>
          `<div class="card">
            <div class="pair">${s.pair}</div>
            <div class="rate">${s.funding}</div>
            <div class="action">${s.arb}</div>
            <div class="time">${s.zeit}</div>
          </div>`
        ).join('');
      } catch(e) {
        document.getElementById('signals').innerHTML = '<p style="text-align:center;color:#ff4d6b">‚ö†Ô∏è Live-Daten offline</p>';
      }
    }
    update();
    setInterval(update, 240000); // alle 4 Min
  </script>
</body>
</html>
